  <script>
    document.addEventListener("scroll", () => {
      const div = document.querySelector(".resourcesOuterBody");
      const startScroll = 0; // Start the effect immediately when scrolling begins
      const maxScroll = 400; // The total scroll range for the effect
      const scrollY = window.scrollY - startScroll;

      // Ensure the value stays within bounds
      const size = Math.max(100 - (scrollY / maxScroll) * 100, 0);

      // Update the clip-path property
      div.style.clipPath = `circle(${size}% at center)`;
    });

  </script>
  <title>Freelancia</title>
